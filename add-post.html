<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/mainStyles.css">
  <script type="module" defer src="./javascript-files/add-post.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Source+Sans+Pro:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">Videogames blog</a>
    </div>
    <div class="nav-right">
      <a href="index.html">Homepage</a>
      <a href="add-post.html">Add post</a>
      <a href="#">Edit posts</a>
    </div>
  </nav>

  <div class="add-post-section">
    <div class="add-post-form">
        <h1>Add post</h1>
      <div class="form-row">
        <label for="videogame-title-input" class="form-row-left">Title:*</label>
        <input type="text" name="videogame-title-input" id="videogame-title-input" class="form-row-right">
      </div>
      <div class="form-row">
        <label for="videogame-genre-input" class="form-row-left">Genre:*</label>
        <input type="text" name="videogame-genre-input" id="videogame-genre-input" class="form-row-right">
      </div>
      <div class="form-row">
        <label for="videogame-platform-input" class="form-row-left">Platform:*</label>
        <input type="text" name="videogame-platform-input" id="videogame-platform-input" class="form-row-right">
      </div>
      <div class="form-row">
        <label for="videogame-publisher-input" class="form-row-left">Publisher:*</label>
        <input type="text" name="videogame-publisher-input" id="videogame-publisher-input" class="form-row-right">
      </div>
      <div class="form-row">
        <label for="videogame-releasedate-input" class="form-row-left">Release date:*</label>
        <input type="text" name="videogame-releasedate-input" id="videogame-releasedate-input" class="form-row-right">
      </div>
      <div class="form-row">
        <label for="videogame-thumbnail-input" class="form-row-left">Thumbnail URL:*</label>
        <input type="url" name="videogame-thumbnail-input" id="videogame-thumbnail-input" class="form-row-right">
      </div>
      <div class="form-row">
        <label for="" class="form-row-left">Description:*</label>
        <textarea name="" id="" cols="30" rows="3" class="form-row-right"></textarea>
      </div>
      <div class="form-submit-section">
        <input type="submit" value="Add post">
      </div>
    </div>
  </div>
</body>
</html>
